apiVersion: apps/v1
kind: Deployment
metadata:
  name: assistx-dummy-apps
  namespace: dummyapps
  labels:
    app: dummyapps
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dummyapps
  template:
    metadata:
      labels:
        app: dummyapps
    spec:
      containers:
      - name: dummyapps
        image: josaphatyoga/fastapi-burncpu:2c10e4b8c341baaf594a0291fda32a03d89360eb
        ports:
        - containerPort: 8080