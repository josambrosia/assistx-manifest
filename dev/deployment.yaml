apiVersion: apps/v1
kind: Deployment
metadata:
  name: assistx-dummy-apps
  namespace: dummyapps-dev
  labels:
    app: dummyapps
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dummyapps
  template:
    metadata:
      labels:
        app: dummyapps
    spec:
      containers:
      - name: dummyapps
        image: josaphatyoga/fastapi-burncpu:6f9b24832036f685817841431e24cc333e1bbdb1-dev
        ports:
        - containerPort: 8080
        resources:
          requests:
            cpu: "100m"
            memory: "200Mi"
          limits:
            cpu: "100m"
            memory: "200Mi"